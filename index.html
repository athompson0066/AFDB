
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Financing Slideshow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            overflow: hidden; /* Prevent body scroll during slides */
            perspective: 2000px; /* Enable 3D depth for transitions */
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Custom 3D Transition Helper Classes */
        .slide-container {
            transform-style: preserve-3d;
        }

        /* Enhanced Ken Burns Animation */
        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-1%, -1%); }
            100% { transform: scale(1.05) translate(1%, 1%); }
        }
        .animate-ken-burns {
            animation: kenburns 40s ease-in-out infinite alternate;
        }

        /* Moving Aurora Overlay effect */
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .aurora-overlay {
            background: linear-gradient(-45deg, rgba(59, 130, 246, 0.1), rgba(37, 99, 235, 0.05), rgba(30, 64, 175, 0.15), rgba(29, 78, 216, 0.05));
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
        }

        /* Shimmer Sweep Animation */
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-20deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateX(150%) skewX(-20deg); opacity: 0; }
        }
        .shimmer-sweep {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 6s infinite;
            pointer-events: none;
        }

        /* Vignette effect */
        .vignette {
            box-shadow: inset 0 0 150px rgba(0,0,0,0.4);
        }
    </style>
